<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Template Ijazah Halaman Depan</title>
    <style>
        /* Pengaturan Ukuran Kertas F4 */
        @page {
            size: 210mm 330mm;
            margin: 0; /* Margin fisik printer nol, kita atur di padding */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: "Times New Roman", Times, serif;
        }

        /* Container Utama */
        .page-canvas {
            width: 210mm;
            height: 330mm;
            margin: 10mm auto; /* Untuk tampilan preview di layar */
            background-color: white;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
            display: block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Area Cetak dengan Margin 0.5cm */
        .printable-area {
            position: absolute;
            top: 0.5cm;
            right: 0.5cm;
            bottom: 0.5cm;
            left: 0.5cm;
            
            /* Background Border */
            background-image: url('Border depan.jpg');
            background-size: contain; /* Scale to Fit */
            background-repeat: no-repeat;
            background-position: center;
            
            /* Border bantuan (bisa dihapus nanti) */
            border: 0.1mm solid rgba(0,0,0,0.1);
        }

        /* Area Konten (Tempat menaruh data identitas nanti) */
        .content-overlay {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 2cm; /* Ruang agar teks tidak menabrak gambar border */
            box-sizing: border-box;
            z-index: 2;
        }

        /* Pengaturan Cetak */
        @media print {
            body { background: none; }
            .page-canvas { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div class="page-canvas">
        <div class="printable-area">
            <div class="content-overlay">
                </div>
        </div>
    </div>

</body>
</html>
