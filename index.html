<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>IJAZAH EBTAQ - FINAL PRODUCTION</title>
    <style>
        @page { size: 210mm 330mm; margin: 0; }
        body { margin: 0; padding: 0; background-color: #525659; font-family: "Times New Roman", serif; }

        /* ================= PANEL KONTROL ================= */
        .control-panel {
            background: #fff; width: 210mm; margin: 20px auto;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; font-family: Arial; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
        .verify-box { background: #f9f9f9; border: 1px solid #007bff; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .btn-gen { width: 100%; padding: 15px; background: #28a745; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 16px; }

        /* ================= KANVAS IJAZAH ================= */
        .page-canvas {
            width: 210mm; height: 330mm; margin: 10mm auto;
            background-color: white; position: relative;
            box-sizing: border-box; overflow: hidden;
            page-break-after: always;
        }
        .printable-area {
            position: absolute; top: 0.5cm; right: 0.5cm; bottom: 0.5cm; left: 0.5cm;
            background-image: url('Border depan.png');
            background-size: 100% 100%; background-repeat: no-repeat;
        }
        .content-overlay {
            position: relative; width: 100%; height: 100%;
            padding: 8.6cm 2.2cm 1.5cm 2.2cm; /* 9.1cm - 0.5cm */
            box-sizing: border-box; text-align: center;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .title-ijazah { font-size: 28pt; font-weight: bold; letter-spacing: 15px; text-transform: uppercase; margin-bottom: 5px; }
        .nomor-ijazah { font-size: 12pt; font-weight: bold; margin-bottom: 20px; }
        
        /* NARASI */
        .narasi-ebtaq { font-size: 12.5pt; line-height: 1.5; text-align: justify; text-align-last: center; margin-bottom: 15px; }
        .nama-santri { font-size: 22pt; font-weight: bold; text-decoration: underline; margin: 10px 0; text-transform: uppercase; }

        /* IDENTITAS */
        .identitas-table { margin: 5px auto; width: 100%; font-size: 13pt; line-height: 1.6; border-collapse: collapse; }
        .identitas-table td { vertical-align: top; padding: 2px 0; text-align: left; }
        .label-id { width: 170px; font-weight: bold; }
        .sep-id { width: 20px; text-align: center; }

        .pernyataan { font-size: 12pt; margin-top: 15px; line-height: 1.5; text-align: justify; }

        /* FOOTER SIGNATURE */
        .footer-grid {
            margin-top: auto; padding-bottom: 1.2cm;
            display: grid; grid-template-columns: 1fr 110px 1fr;
            align-items: flex-end; text-align: center; font-size: 11.5pt;
        }

        /* BINGKAI FOTO 98% (2.95x3.95) & INTERNAL 80% (2.4x3.2) */
        .photo-guide-outer { width: 2.95cm; height: 3.95cm; border: 0.5pt solid #000; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .photo-internal { width: 2.4cm; height: 3.2cm; overflow: hidden; }
        .photo-internal img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        .date-box { font-size: 12pt; margin-bottom: 5px; text-align: center; }
        .sign-title { min-height: 3em; display: flex; align-items: flex-end; justify-content: center; }
        .sign-name { font-size: 12pt; font-weight: bold; margin-top: 70px; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none; }
            .page-canvas { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3>GENERATOR IJAZAH - CABANG DEMAK</h3>
    <div class="row">
        <div class="group">
            <label>1. Upload CSV</label>
            <input type="file" id="csv-file" accept=".csv" onchange="loadCSV()">
        </div>
        <div class="group">
            <label>2. No. Urut Mulai</label>
            <input type="number" id="cfg-no-start" value="1">
        </div>
        <div class="group">
            <label>3. Tahun Hijriah (Input No)</label>
            <input id="cfg-thn-no" placeholder="1446">
        </div>
    </div>

    <div class="verify-box" id="verify-area" style="display:none;">
        <label>4. Verifikasi Kepala Lembaga (Pilih Lembaga)</label>
        <div class="row" style="margin-top:5px;">
            <select id="sel-lembaga" onchange="showHead()" style="flex:1.5;"></select>
            <input id="v-head" placeholder="Nama Kepala Lembaga" oninput="saveHead()">
        </div>
    </div>

    <div class="row">
        <div class="group">
            <label>5. Tanggal Hijriyah</label>
            <input id="cfg-tgl-h" placeholder="1 Rojab 1447 H">
        </div>
        <div class="group">
            <label>6. Tanggal Masehi</label>
            <input id="cfg-tgl-m" placeholder="21 Desember 2025 M">
        </div>
        <div class="group">
            <label>7. Lokasi Pelaksanaan</label>
            <input id="cfg-lok" value="TPQ Bustanu Usysyaqil Qur'an Betengan Bintoro Demak">
        </div>
    </div>
    <button class="btn-gen" onclick="generate()">GENERATE IJAZAH</button>
</div>

<div id="output"></div>

<script>
    let db = [];
    let hMap = JSON.parse(localStorage.getItem('ebtaq_heads_v7')) || {};

    window.onload = () => {
        ['cfg-no-start', 'cfg-thn-no', 'cfg-tgl-h', 'cfg-tgl-m', 'cfg-lok'].forEach(id => {
            if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
        });
    };

    function loadCSV() {
        const file = document.getElementById('csv-file').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim().toUpperCase());
            db = lines.slice(1).map(line => {
                const cols = line.split(';').map(c => c.replace(/"/g, '').trim());
                let obj = {};
                cols.forEach((v, i) => { if(headers[i]) obj[headers[i]] = v; });
                return obj;
            });
            const schools = [...new Set(db.map(d => d['ASAL LEMBAGA']))].sort();
            const sel = document.getElementById('sel-lembaga');
            sel.innerHTML = '<option value="">-- Pilih Lembaga --</option>';
            schools.forEach(s => { sel.innerHTML += `<option value="${s}">${s}</option>`; });
            document.getElementById('verify-area').style.display = 'block';
        };
        reader.readAsText(file);
    }

    function showHead() {
        const k = document.getElementById('sel-lembaga').value;
        document.getElementById('v-head').value = hMap[k] || "";
    }

    function saveHead() {
        const k = document.getElementById('sel-lembaga').value;
        if(k) {
            hMap[k] = document.getElementById('v-head').value;
            localStorage.setItem('ebtaq_heads_v7', JSON.stringify(hMap));
        }
    }

    function toTitleCase(s) {
        if(!s || s === "-") return "-";
        return s.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    function formatTgl(s) {
        if(!s || s === "-") return "-";
        const b = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const p = s.split('/');
        return p.length === 3 ? `${parseInt(p[0])} ${b[parseInt(p[1])-1]} ${p[2]}` : s;
    }

    function generate() {
        const sch = document.getElementById('sel-lembaga').value;
        if(!sch) return alert("Pilih lembaga!");

        ['cfg-no-start', 'cfg-thn-no', 'cfg-tgl-h', 'cfg-tgl-m', 'cfg-lok'].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });

        const out = document.getElementById('output');
        out.innerHTML = '';
        let seq = parseInt(document.getElementById('cfg-no-start').value);
        const thnNo = document.getElementById('cfg-thn-no').value;
        const h = document.getElementById('cfg-tgl-h').value;
        const m = document.getElementById('cfg-tgl-m').value;
        const lok = document.getElementById('cfg-lok').value;

        const filtered = db.filter(d => d['ASAL LEMBAGA'] === sch && d['L / TL'] === "L");

        filtered.forEach(d => {
            const no = `I . ${thnNo} . 02.30 . E . ${String(seq).padStart(4, '0')}`;
            let w = (d['NAMA AYAH'] && d['NAMA AYAH'] !== "-") ? d['NAMA AYAH'] : d['NAMA Ibu'] || d['NAMA IBU'];
            
            const fUrl = d['IMAGE'] || d['FOTO'] || "";
            const id = fUrl.includes('id=') ? fUrl.match(/id=([a-zA-Z0-9_-]+)/)[1] : null;
            const img = id ? `<img src="https://drive.google.com/thumbnail?id=${id}&sz=w400">` : `<small>3x4</small>`;

            const page = document.createElement('div');
            page.className = 'page-canvas';
            page.innerHTML = `
                <div class="printable-area">
                    <div class="content-overlay">
                        <div class="title-ijazah">I J A Z A H</div>
                        <div class="nomor-ijazah">Nomor: ${no}</div>

                        <div class="narasi-ebtaq">
                            Setelah mengadakan Evaluasi Belajar Tahap Akhir Qiraati (EBTAQ), pada tanggal ${h} / ${m} yang diselenggarakan di ${lok}, maka kami memutuskan bahwa santri yang bernama:
                        </div>

                        <div class="nama-santri">${d['NAMA LENGKAP']}</div>

                        <table class="identitas-table">
                            <tr><td class="label-id">Bin / Binti</td><td class="sep-id">:</td><td>${toTitleCase(w)}</td></tr>
                            <tr><td class="label-id">Tempat, Tgl. Lahir</td><td class="sep-id">:</td><td>${d['TEMPAT LAHIR']}, ${formatTgl(d['TANGGAL LAHIR'])}</td></tr>
                            <tr><td class="label-id">Asal Lembaga / TPQ</td><td class="sep-id">:</td><td style="text-transform:none;">${sch}</td></tr>
                        </table>

                        <div class="pernyataan">
                            dinyatakan LULUS KHATAM TINGKAT DASAR TPQ Metode Qiraati. Dan sebagai bukti, kepadanya diberikan ijazah ini sesuai dengan peraturan yang berlaku. Semoga Allah SWT memberinya ilmu yang bermanfaat dan berkah. Amin.
                        </div>

                        <div class="footer-grid">
                            <div class="sign-block">
                                <div class="sign-title">Kepala Lembaga<br>${sch}</div>
                                <div class="sign-name">${hMap[sch] || '..................'}</div>
                            </div>
                            
                            <div class="photo-guide-outer">
                                <div class="photo-internal">${img}</div>
                            </div>

                            <div class="sign-block">
                                <div class="date-box">Demak, ${h}<br>${m}</div>
                                <div class="sign-title" style="font-size:9pt">Penanggung Jawab Tashih Korcab Qiroati Demak,</div>
                                <div class="sign-name">H.M. Warosy Abdullah, A.H.</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            out.appendChild(page);
            seq++;
        });
        localStorage.setItem('cfg-no-start', seq);
    }
</script>
</body>
</html>
