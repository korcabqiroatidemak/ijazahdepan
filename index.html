<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GENERATOR IJAZAH EBTAQ - FIX FINAL LAYOUT</title>
    <style>
        @page { size: 210mm 330mm; margin: 0; }
        body { margin: 0; padding: 0; background-color: #525659; font-family: "Times New Roman", serif; }

        /* ================= PANEL KONTROL ================= */
        .control-panel {
            background: #fff; width: 210mm; margin: 20px auto;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .control-panel h3 { margin: 0 0 15px; color: #007bff; font-family: Arial; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; font-family: Arial; color: #555; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
        
        .verify-box { background: #fdfdfd; border: 2px solid #007bff; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .btn-gen { width: 100%; padding: 15px; background: #28a745; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 16px; }

        /* ================= KANVAS IJAZAH ================= */
        .page-canvas {
            width: 210mm; height: 330mm; margin: 10mm auto;
            background-color: white; position: relative;
            box-sizing: border-box; overflow: hidden;
            page-break-after: always;
        }
        .printable-area {
            position: absolute; top: 0.5cm; right: 0.5cm; bottom: 0.5cm; left: 0.5cm;
            background-image: url('Border depan.png');
            background-size: 100% 100%; background-repeat: no-repeat;
        }
        .content-overlay {
            position: relative; width: 100%; height: 100%;
            padding: 8.6cm 2.2cm 1.5cm 2.2cm; /* Margin 8.6cm untuk Hologram */
            box-sizing: border-box; text-align: center;
            display: flex; flex-direction: column;
        }

        /* HEADER SECTION (URUTAN BARU) */
        .title-ijazah { font-size: 28pt; font-weight: bold; letter-spacing: 15px; text-transform: uppercase; margin-bottom: 5px; }
        .header-instansi { font-size: 13pt; font-weight: bold; line-height: 1.2; text-transform: uppercase; }
        .nomor-ijazah { font-size: 12pt; font-weight: bold; margin-top: 10px; margin-bottom: 15px; }
        
        /* NARASI EBTAQ */
        .narasi-ebtaq { font-size: 12.5pt; line-height: 1.5; text-align: justify; text-align-last: center; margin-bottom: 15px; }
        .nama-santri { font-size: 22pt; font-weight: bold; text-decoration: underline; margin: 10px 0; text-transform: uppercase; }

        /* IDENTITAS */
        .identitas-table { margin: 5px auto; width: 100%; font-size: 13pt; line-height: 1.6; border-collapse: collapse; }
        .identitas-table td { vertical-align: top; padding: 2px 0; text-align: left; }
        .label-id { width: 170px; font-weight: bold; }
        .sep-id { width: 20px; text-align: center; }

        .pernyataan { font-size: 12pt; margin-top: 15px; line-height: 1.5; text-align: justify; }

        /* FOOTER SIGNATURE */
        .footer-grid {
            margin-top: auto; padding-bottom: 1.2cm;
            display: grid; grid-template-columns: 1fr 110px 1fr;
            align-items: flex-end; text-align: center; font-size: 11.5pt;
        }

        /* TITIMANGSA BOX (FORMAT DEMAK + 2 BARIS GARIS TENGAH) */
        .titimangsa-container {
            display: flex; align-items: center; justify-content: center;
            font-size: 12pt; margin-bottom: 8px;
        }
        .kota-label { margin-right: 8px; }
        .tgl-stack { display: flex; flex-direction: column; align-items: center; }
        .line-divider { width: 100%; height: 1px; background: #000; margin: 2px 0; }

        .photo-frame-98 { width: 2.95cm; height: 3.95cm; border: 0.5pt solid #000; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .photo-internal-80 { width: 2.4cm; height: 3.2cm; overflow: hidden; }
        .photo-internal-80 img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        .sign-title { min-height: 3em; display: flex; align-items: flex-end; justify-content: center; }
        .sign-name { font-size: 12pt; font-weight: bold; margin-top: 70px; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none; }
            .page-canvas { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3>GENERATOR IJAZAH - CABANG DEMAK</h3>
    
    <div class="row">
        <div class="group">
            <label>1. Upload CSV (ViewData)</label>
            <input type="file" id="csv-file" accept=".csv" onchange="readCSV()">
        </div>
        <div class="group">
            <label>2. No. Urut Mulai</label>
            <input type="number" id="cfg-no-start" value="1">
        </div>
        <div class="group">
            <label>3. Tanggal Masehi</label>
            <input type="date" id="m-date">
        </div>
    </div>

    <div class="row">
        <div class="group" style="flex:0.5">
            <label>4. Tanggal Hijriyah</label>
            <input type="number" id="h-tgl" min="1" max="30" placeholder="Tgl">
        </div>
        <div class="group">
            <label>Bulan Hijriyah</label>
            <select id="h-bln">
                <option value="Muharrom">Muharrom</option>
                <option value="Shofar">Shofar</option>
                <option value="Robi'ul Awal">Robi'ul Awal</option>
                <option value="Robi'ul Akhir">Robi'ul Akhir</option>
                <option value="Jumadil Awal">Jumadil Awal</option>
                <option value="Jumadil Akhir">Jumadil Akhir</option>
                <option value="Rojab">Rojab</option>
                <option value="Sya'ban">Sya'ban</option>
                <option value="Romadhon">Romadhon</option>
                <option value="Syawal">Syawal</option>
                <option value="Dzulqo'dah">Dzulqo'dah</option>
                <option value="Dzulhijjah">Dzulhijjah</option>
            </select>
        </div>
        <div class="group" style="flex:0.7">
            <label>Tahun Hijriyah (Nomor)</label>
            <input type="number" id="h-thn" placeholder="1446">
        </div>
    </div>

    <div class="verify-box" id="verify-area" style="display:none;">
        <label>5. Verifikasi Lembaga & Penandatangan</label>
        <div class="row" style="margin-top:8px;">
            <select id="sel-lembaga" onchange="loadMem()" style="flex:1.5; border:2px solid #007bff;"></select>
        </div>
        <div class="row">
            <div class="group">
                <label>Koreksi Nama Lembaga</label>
                <input id="v-alias" placeholder="Nama untuk di Ijazah" oninput="saveMem()">
            </div>
            <div class="group">
                <label>Nama Kepala Lembaga</label>
                <input id="v-head" placeholder="Nama Kepala" oninput="saveMem()">
            </div>
            <div class="group">
                <label>Nama Korcam</label>
                <input id="v-korcam" placeholder="Nama Korcam" oninput="saveMem()">
            </div>
        </div>
    </div>

    <button class="btn-gen" onclick="generate()">GENERATE IJAZAH SEKARANG</button>
</div>

<div id="output"></div>

<script>
    let dbCSV = [];
    let lMemory = JSON.parse(localStorage.getItem('ebtaq_final_fix_v8')) || {};
    const LOKASI_EBTAQ = "TPQ Bustanu Usysyaqil Qur'an Betengan Bintoro Demak";

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('m-date').value = today;
        ['cfg-no-start', 'h-tgl', 'h-bln', 'h-thn'].forEach(id => {
            if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
        });
    };

    function readCSV() {
        const file = document.getElementById('csv-file').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim().toUpperCase());
            dbCSV = lines.slice(1).map(line => {
                const cols = line.split(';').map(c => c.replace(/"/g, '').trim());
                let obj = {};
                cols.forEach((v, i) => { if(headers[i]) obj[headers[i]] = v; });
                return obj;
            });
            const sch = [...new Set(dbCSV.map(d => d['ASAL LEMBAGA']))].sort();
            const sel = document.getElementById('sel-lembaga');
            sel.innerHTML = '<option value="">-- Pilih Lembaga --</option>';
            sch.forEach(s => { sel.innerHTML += `<option value="${s}">${s}</option>`; });
            document.getElementById('verify-area').style.display = 'block';
        };
        reader.readAsText(file);
    }

    function loadMem() {
        const k = document.getElementById('sel-lembaga').value;
        const d = lMemory[k] || { alias: k, head: "", korcam: "" };
        document.getElementById('v-alias').value = d.alias;
        document.getElementById('v-head').value = d.head;
        document.getElementById('v-korcam').value = d.korcam;
    }

    function saveMem() {
        const k = document.getElementById('sel-lembaga').value;
        if(!k) return;
        lMemory[k] = {
            alias: document.getElementById('v-alias').value,
            head: document.getElementById('v-head').value,
            korcam: document.getElementById('v-korcam').value
        };
        localStorage.setItem('ebtaq_final_fix_v8', JSON.stringify(lMemory));
    }

    function formatMasehi(ds) {
        if(!ds) return "";
        const b = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const d = new Date(ds);
        return `${d.getDate()} ${b[d.getMonth()]} ${d.getFullYear()} M`;
    }

    function formatLahir(s) {
        if(!s || s === "-") return "-";
        const b = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const p = s.split('/');
        return p.length === 3 ? `${parseInt(p[0])} ${b[parseInt(p[1])-1]} ${p[2]}` : s;
    }

    function generate() {
        const sch = document.getElementById('sel-lembaga').value;
        if(!sch) return alert("Pilih lembaga!");

        ['cfg-no-start', 'h-tgl', 'h-bln', 'h-thn'].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });

        const out = document.getElementById('output');
        out.innerHTML = '';
        let urut = parseInt(document.getElementById('cfg-no-start').value);
        const hT = document.getElementById('h-tgl').value;
        const hB = document.getElementById('h-bln').value;
        const hY = document.getElementById('h-thn').value;
        const hF = `${hT} ${hB} ${hY} H`;
        const mF = formatMasehi(document.getElementById('m-date').value);
        const mem = lMemory[sch] || { alias: sch, head: "..................", korcam: "" };

        const list = dbCSV.filter(d => d['ASAL LEMBAGA'] === sch && d['L / TL'] === "L");

        list.forEach(d => {
            const no = `I . ${hY} . 02.30 . E . ${String(urut).padStart(4, '0')}`;
            let wali = (d['NAMA AYAH'] && d['NAMA AYAH'] !== "-") ? d['NAMA AYAH'] : d['NAMA IBU'];
            const fUrl = d['IMAGE'] || d['FOTO'] || "";
            const id = fUrl.includes('id=') ? fUrl.match(/id=([a-zA-Z0-9_-]+)/)[1] : null;
            const img = id ? `<img src="https://drive.google.com/thumbnail?id=${id}&sz=w400">` : `3x4`;

            const p = document.createElement('div');
            p.className = 'page-canvas';
            p.innerHTML = `
                <div class="printable-area">
                    <div class="content-overlay">
                        <div class="title-ijazah">I J A Z A H</div>
                        <div class="header-instansi">TAMAN PENDIDIKAN AL-QUR'AN<br>METODE QIROATI<br>KOORDINATOR CABANG DEMAK</div>
                        <div class="nomor-ijazah">Nomor: ${no}</div>

                        <div class="narasi-ebtaq">
                            Setelah mengadakan Evaluasi Belajar Tahap Akhir Qiraati (EBTAQ), pada tanggal ${hF} / ${mF} yang diselenggarakan di ${LOKASI_EBTAQ}, maka kami memutuskan bahwa santri yang bernama:
                        </div>

                        <div class="nama-santri">${d['NAMA LENGKAP']}</div>

                        <table class="identitas-table">
                            <tr><td class="label-id">Bin / Binti</td><td class="sep-id">:</td><td>${wali.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ')}</td></tr>
                            <tr><td class="label-id">Tempat, Tgl. Lahir</td><td class="sep-id">:</td><td>${d['TEMPAT LAHIR']}, ${formatLahir(d['TANGGAL LAHIR'])}</td></tr>
                            <tr><td class="label-id">Asal Lembaga / TPQ</td><td class="sep-id">:</td><td style="text-transform:none;">${mem.alias}</td></tr>
                        </table>

                        <div class="pernyataan">
                            dinyatakan LULUS KHATAM TINGKAT DASAR TPQ Metode Qiraati. Dan sebagai bukti, kepadanya diberikan ijazah ini sesuai dengan peraturan yang berlaku. Semoga Allah SWT memberinya ilmu yang bermanfaat dan berkah. Amin.
                        </div>

                        <div class="footer-grid">
                            <div class="sign-block">
                                <div class="sign-title">Kepala Lembaga<br>${mem.alias}</div>
                                <div class="sign-name">${mem.head}</div>
                            </div>
                            <div class="photo-frame-98"><div class="photo-internal-80">${img}</div></div>
                            <div class="sign-block">
                                <div class="titimangsa-container">
                                    <div class="kota-label">Demak,</div>
                                    <div class="tgl-stack">
                                        <div>${hF}</div>
                                        <div class="line-divider"></div>
                                        <div>${mF}</div>
                                    </div>
                                </div>
                                <div class="sign-title" style="font-size:9pt">Penanggung Jawab Tashih Korcab Qiroati Demak,</div>
                                <div class="sign-name">H.M. Warosy Abdullah, A.H.</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            out.appendChild(p);
            urut++;
        });
        localStorage.setItem('cfg-no-start', urut);
    }
</script>
</body>
</html>
