<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>IJAZAH EBTAQ - FINAL REVISI</title>
    <style>
        @page { size: 210mm 330mm; margin: 0; }
        body { margin: 0; padding: 0; background-color: #525659; font-family: "Times New Roman", serif; }

        /* ================= PANEL KONTROL ================= */
        .control-panel {
            background: #fff; width: 210mm; margin: 20px auto;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; font-family: Arial; color: #555; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
        
        .verify-box { background: #f8f9fa; border: 1px solid #ddd; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .btn { width: 100%; padding: 14px; background: #28a745; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 14px; }

        /* ================= KANVAS IJAZAH ================= */
        .page-canvas {
            width: 210mm; height: 330mm; margin: 10mm auto;
            background-color: white; position: relative;
            box-sizing: border-box; overflow: hidden;
            page-break-after: always;
        }

        .printable-area {
            position: absolute; top: 0.5cm; right: 0.5cm; bottom: 0.5cm; left: 0.5cm;
            background-image: url('Border depan.png');
            background-size: cover; background-repeat: no-repeat; background-position: center;
        }

        .content-overlay {
            position: relative; width: 100%; height: 100%;
            padding: 9.1cm 2.2cm 1.5cm 2.2cm; /* Start dari 9.1cm untuk Hologram */
            box-sizing: border-box; text-align: center;
            display: flex; flex-direction: column;
        }

        /* HEADER SECTION */
        .instansi-header { font-size: 14pt; font-weight: bold; line-height: 1.2; margin-bottom: 5px; }
        .title-ijazah { font-size: 28pt; font-weight: bold; margin-top: 5px; }
        .nomor-ijazah { font-size: 12pt; margin-bottom: 15px; }
        
        /* PARAGRAF EBTAQ */
        .narasi-ebtaq { font-size: 12.5pt; line-height: 1.4; text-align: center; margin-bottom: 15px; }

        .nama-lengkap { font-size: 22pt; font-weight: bold; text-decoration: underline; margin: 10px 0; text-transform: uppercase; }
        
        .identitas-box { margin: 10px auto; width: 100%; text-align: left; font-size: 12.5pt; line-height: 1.6; }
        .row-id { display: flex; margin-bottom: 4px; }
        .label-id { width: 170px; font-weight: bold; }
        .sep-id { width: 20px; text-align: center; }
        .val-id { flex: 1; }

        .pernyataan-lulus { font-size: 12.5pt; margin-top: 15px; line-height: 1.5; text-align: justify; }

        /* BOTTOM SECTION */
        .bottom-section {
            margin-top: auto; padding-bottom: 1.2cm;
            display: grid; grid-template-columns: 1fr 100px 1fr;
            align-items: flex-end; text-align: center; font-size: 12pt;
        }

        .foto-watermark {
            width: 2.4cm; height: 3.2cm; /* 80% of 3x4 */
            border: 1px solid #ccc; margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            opacity: 0.3; overflow: hidden;
        }
        .foto-watermark img { width: 100%; height: 100%; object-fit: cover; }

        .nama-pejabat { font-size: 12.5pt; font-weight: bold; margin-top: 65px; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none; }
            .page-canvas { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3>KONFIGURASI IJAZAH EBTAQ</h3>
    
    <div class="row">
        <div class="group">
            <label>CSV ViewData</label>
            <input type="file" id="csv-input" accept=".csv" onchange="handleCSV()">
        </div>
        <div class="group">
            <label>Tahun Hijriah (No. Seri)</label>
            <input id="cfg-thn-seri" oninput="saveCfg()" placeholder="1446">
        </div>
        <div class="group">
            <label>Kode Suffix (E/I)</label>
            <input id="cfg-suffix" oninput="saveCfg()" value="E">
        </div>
        <div class="group">
            <label>No. Urut Mulai</label>
            <input type="number" id="cfg-start-no" oninput="saveCfg()" value="1">
        </div>
    </div>

    <div class="verify-box" id="verify-area" style="display:none;">
        <div class="row">
            <div class="group">
                <label>Pilih Lembaga untuk Verifikasi</label>
                <select id="drop-lembaga" onchange="loadLembagaData()">
                    <option value="">-- Pilih Lembaga --</option>
                </select>
            </div>
            <div class="group">
                <label>Nama Kepala Lembaga</label>
                <input id="v-kepala" placeholder="Nama Kepala" oninput="updateLembagaMap()">
            </div>
            <div class="group">
                <label>Nama Korcam</label>
                <input id="v-korcam" placeholder="Nama Korcam" oninput="updateLembagaMap()">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="group">
            <label>Tanggal Pelaksanaan EBTAQ (H)</label>
            <input id="ebtaq-h" oninput="saveCfg()" placeholder="12 Rojab 1446 H">
        </div>
        <div class="group">
            <label>Tanggal Pelaksanaan EBTAQ (M)</label>
            <input id="ebtaq-m" oninput="saveCfg()" placeholder="12 Januari 2025 M">
        </div>
        <div class="group">
            <label>Tempat Pelaksanaan EBTAQ</label>
            <input id="ebtaq-lok" oninput="saveCfg()" value="TPQ Bustanu Usysyaqil Qur'an Betengan Bintoro Demak">
        </div>
    </div>

    <div class="row">
        <div class="group">
            <label>Titimangsa Hijriyah</label>
            <input id="cfg-tgl-h" oninput="saveCfg()" placeholder="27 Rojab 1446 H">
        </div>
        <div class="group">
            <label>Titimangsa Masehi</label>
            <input id="cfg-tgl-m" oninput="saveCfg()" placeholder="27 Januari 2025 M">
        </div>
    </div>

    <button class="btn" onclick="generate()">CETAK IJAZAH (FILTER LULUS)</button>
</div>

<div id="output"></div>

<script>
    let csvData = [];
    let lembagaMap = JSON.parse(localStorage.getItem('ijazah_lembaga_map')) || {};

    window.onload = () => {
        ['cfg-thn-seri', 'cfg-suffix', 'cfg-start-no', 'cfg-tgl-h', 'cfg-tgl-m', 'ebtaq-h', 'ebtaq-m', 'ebtaq-lok'].forEach(id => {
            if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
        });
    };

    function saveCfg() {
        ['cfg-thn-seri', 'cfg-suffix', 'cfg-start-no', 'cfg-tgl-h', 'cfg-tgl-m', 'ebtaq-h', 'ebtaq-m', 'ebtaq-lok'].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });
    }

    function handleCSV() {
        const file = document.getElementById('csv-input').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split('\n').filter(l => l.trim() !== "");
            const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim().toUpperCase());
            csvData = lines.slice(1).map(line => {
                const cols = line.split(';').map(c => c.replace(/"/g, '').trim());
                let obj = {};
                cols.forEach((v, i) => obj[headers[i]] = v);
                return obj;
            });
            const list = [...new Set(csvData.map(d => d['ASAL LEMBAGA']))].sort();
            const drop = document.getElementById('drop-lembaga');
            drop.innerHTML = '<option value="">-- Pilih Lembaga --</option>';
            list.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item; opt.innerText = item;
                drop.appendChild(opt);
            });
            document.getElementById('verify-area').style.display = 'block';
        };
        reader.readAsText(file);
    }

    function loadLembagaData() {
        const key = document.getElementById('drop-lembaga').value;
        if(!key) return;
        const data = lembagaMap[key] || { kepala: "", korcam: "" };
        document.getElementById('v-kepala').value = data.kepala;
        document.getElementById('v-korcam').value = data.korcam;
    }

    function updateLembagaMap() {
        const key = document.getElementById('drop-lembaga').value;
        if(!key) return;
        lembagaMap[key] = {
            kepala: document.getElementById('v-kepala').value,
            korcam: document.getElementById('v-korcam').value
        };
        localStorage.setItem('ijazah_lembaga_map', JSON.stringify(lembagaMap));
    }

    function toTitleCase(str) {
        if(!str) return "-";
        return str.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    function formatFullDate(str) {
        if(!str) return "-";
        const bln = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const parts = str.split('/');
        if(parts.length === 3) return `${parseInt(parts[part[0]])} ${bln[parseInt(parts[1])-1]} ${parts[2]}`;
        return str;
    }

    function generate() {
        const out = document.getElementById('output');
        out.innerHTML = '';
        let currentNo = parseInt(document.getElementById('cfg-start-no').value);
        const thnSeri = document.getElementById('cfg-thn-seri').value;
        const sfx = document.getElementById('cfg-suffix').value;
        const tglH = document.getElementById('cfg-tgl-h').value;
        const tglM = document.getElementById('cfg-tgl-m').value;
        const eH = document.getElementById('ebtaq-h').value;
        const eM = document.getElementById('ebtaq-m').value;
        const eLok = document.getElementById('ebtaq-lok').value;

        const lulus = csvData.filter(d => d['L / TL'] === "L");

        lulus.forEach(santri => {
            const lData = lembagaMap[santri['ASAL LEMBAGA']] || { kepala: "", korcam: "" };
            const noIjazah = `I . ${thnSeri} . 02.30 . ${sfx} . ${String(currentNo).padStart(4, '0')}`;
            
            // LOGIKA FALLBACK AYAH -> IBU
            let wali = (santri['Nama Ayah'] && santri['Nama Ayah'] !== '-') ? santri['Nama Ayah'] : santri['Nama Ibu'];

            const page = document.createElement('div');
            page.className = 'page-canvas';
            
            const fUrl = santri['IMAGE'] || santri['FOTO'];
            const idDrive = fUrl && fUrl.includes('id=') ? fUrl.match(/id=([a-zA-Z0-9_-]+)/)[1] : null;
            const imgHtml = idDrive ? `<img src="https://lh3.googleusercontent.com/d/$${idDrive}">` : `FOTO 3x4`;

            page.innerHTML = `
                <div class="printable-area">
                    <div class="content-overlay">
                        <div class="instansi-header">TAMAN PENDIDIKAN AL-QUR'AN<br>METODE QIROATI<br>KOORDINATOR CABANG DEMAK</div>
                        <div class="title-ijazah">IJAZAH</div>
                        <div class="nomor-ijazah">Nomor: ${noIjazah}</div>

                        <div class="narasi-ebtaq">
                            Setelah mengadakan Evaluasi Belajar Tahap Akhir Qiroati (EBTAQ), pada tanggal ${eH} / ${eM}.<br>
                            Yang diselenggarakan di ${eLok}.<br>
                            Maka kami memutuskan bahwa santri yang bernama:
                        </div>

                        <div class="nama-lengkap">${santri['Nama Lengkap']}</div>

                        <div class="identitas-box">
                            <div class="row-id"><div class="label-id">Bin / Binti</div><div class="sep-id">:</div><div class="val-id">${toTitleCase(wali)}</div></div>
                            <div class="row-id"><div class="label-id">Tempat, Tgl. Lahir</div><div class="sep-id">:</div><div class="val-id">${santri['TEMPAT LAHIR']}, ${formatFullDate(santri['TANGGAL LAHIR'])}</div></div>
                            <div class="row-id"><div class="label-id">Asal Lembaga / TPQ</div><div class="sep-id">:</div><div class="val-id" style="text-transform:none;">${santri['ASAL LEMBAGA']}</div></div>
                        </div>

                        <div class="pernyataan-lulus">
                            dinyatakan LULUS KHATAM TINGKAT DASAR TPQ Metode Qiraati. Dan sebagai bukti, kepadanya diberikan ijazah ini sesuai dengan peraturan yang berlaku. Semoga Allah SWT memberinya ilmu yang bermanfaat dan berkah. Amin.
                        </div>

                        <div class="bottom-section">
                            <div class="ttd-lembaga">Kepala Lembaga<br>${santri['ASAL LEMBAGA']},<br><br><br><div class="nama-pejabat">${lData.kepala || '..........................'}</div></div>
                            <div class="foto-watermark">${imgHtml}</div>
                            <div class="ttd-korcab">
                                Demak, ${tglH}<br>${tglM}<br>
                                <div style="font-size:9pt">Penanggung Jawab Tashih Korcab Qiroati Demak,</div>
                                <div class="nama-pejabat">H.M. Warosy Abdullah, A.H.</div>
                            </div>
                        </div>
                    </div>
                </div>`;
            out.appendChild(page);
            currentNo++;
        });
        localStorage.setItem('cfg-start-no', currentNo);
    }
</script>
</body>
</html>
