<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>GENERATOR IJAZAH EBTAQ - MASTER REVISI FINAL</title>
    <style>
        @page { size: 210mm 330mm; margin: 0; }
        body { margin: 0; padding: 0; background-color: #525659; font-family: "Times New Roman", serif; }

        /* ================= PANEL KONTROL ================= */
        .control-panel {
            background: #fff; width: 210mm; margin: 20px auto;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: block !important;
        }
        .control-panel h3 { margin: 0 0 15px; color: #007bff; font-family: Arial; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; font-family: Arial; color: #555; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; }
        
        .verify-box { background: #fdfdfd; border: 2px solid #007bff; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .btn-gen { width: 100%; padding: 15px; background: #28a745; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 16px; }

        /* ================= KANVAS IJAZAH ================= */
        .page-canvas {
            width: 210mm; height: 330mm; margin: 10mm auto;
            background-color: white; position: relative;
            box-sizing: border-box; overflow: hidden;
            page-break-after: always;
        }
        .printable-area {
            position: absolute; top: 0.5cm; right: 0.5cm; bottom: 0.5cm; left: 0.5cm;
            background-image: url('Border depan.png');
            background-size: 100% 100%; background-repeat: no-repeat;
        }
        .content-overlay {
            position: relative; width: 100%; height: 100%;
            padding: 8.6cm 2.2cm 1.5cm 2.2cm; 
            box-sizing: border-box; text-align: center;
            display: flex; flex-direction: column;
        }

        /* HEADER SECTION */
        .title-ijazah { font-size: 28pt; font-weight: bold; letter-spacing: 15px; text-transform: uppercase; margin-bottom: 5px; }
        .header-instansi { font-size: 13pt; font-weight: bold; line-height: 1.2; text-transform: uppercase; }
        .nomor-ijazah { font-size: 12pt; font-weight: bold; margin-top: 10px; margin-bottom: 15px; }
        
        .narasi-ebtaq { font-size: 12.5pt; line-height: 1.5; text-align: justify; text-align-last: center; margin-bottom: 15px; }
        .nama-santri-box { font-size: 22pt; font-weight: bold; text-decoration: underline; margin: 10px 0; text-transform: uppercase; }

        .identitas-table { margin: 5px auto; width: 100%; font-size: 13pt; line-height: 1.6; border-collapse: collapse; }
        .identitas-table td { vertical-align: top; padding: 2px 0; text-align: left; }
        .label-id { width: 170px; font-weight: bold; }
        .sep-id { width: 20px; text-align: center; }

        .pernyataan-teks { font-size: 12pt; margin-top: 15px; line-height: 1.5; text-align: justify; }

        /* FOOTER SIGNATURE GRID */
        .footer-container {
            margin-top: auto; padding-bottom: 1.2cm;
            display: grid; grid-template-columns: 1fr 110px 1fr;
            align-items: flex-end; text-align: center; font-size: 12pt;
        }

        /* TITIMANGSA BOX (DEMAK + GARIS) */
        .titimangsa-wrapper {
            display: flex; align-items: center; justify-content: center;
            font-size: 12pt; margin-bottom: 10px;
        }
        .kota-text { margin-right: 10px; font-weight: normal; }
        .tgl-stack-box { display: flex; flex-direction: column; align-items: center; min-width: 150px; }
        .hr-line { width: 100%; height: 1px; background: #000; margin: 3px 0; }

        .photo-guide-98 { width: 2.95cm; height: 3.95cm; border: 0.5pt solid #000; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .photo-guide-80 { width: 2.4cm; height: 3.2cm; overflow: hidden; }
        .photo-guide-80 img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        /* ALIGNMENT JABATAN */
        .sign-area { display: flex; flex-direction: column; justify-content: flex-end; height: 160px; }
        .sign-label { font-size: 12pt; line-height: 1.2; margin-bottom: auto; }
        .sign-name-text { font-size: 12pt; font-weight: bold; text-decoration: underline; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none !important; }
            .page-canvas { margin: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

<div class="control-panel" id="panel">
    <h3>GENERATOR IJAZAH EBTAQ - CABANG DEMAK</h3>
    
    <div class="row">
        <div class="group">
            <label>1. Upload CSV</label>
            <input type="file" id="csv-input" accept=".csv" onchange="readCSVFile()">
        </div>
        <div class="group">
            <label>2. No. Urut Mulai</label>
            <input type="number" id="cfg-no-urut" value="1">
        </div>
        <div class="group">
            <label>3. Tanggal Masehi (TTD)</label>
            <input type="date" id="m-input-date">
        </div>
    </div>

    <div class="row">
        <div class="group" style="flex:0.5">
            <label>4. Tgl Hijriyah</label>
            <input type="number" id="h-input-tgl" min="1" max="30">
        </div>
        <div class="group">
            <label>Bulan Hijriyah</label>
            <select id="h-input-bln">
                <option value="Muharrom">Muharrom</option>
                <option value="Shofar">Shofar</option>
                <option value="Robi'ul Awal">Robi'ul Awal</option>
                <option value="Robi'ul Akhir">Robi'ul Akhir</option>
                <option value="Jumadil Awal">Jumadil Awal</option>
                <option value="Jumadil Akhir">Jumadil Akhir</option>
                <option value="Rojab">Rojab</option>
                <option value="Sya'ban">Sya'ban</option>
                <option value="Romadhon">Romadhon</option>
                <option value="Syawal">Syawal</option>
                <option value="Dzulqo'dah">Dzulqo'dah</option>
                <option value="Dzulhijjah">Dzulhijjah</option>
            </select>
        </div>
        <div class="group" style="flex:0.7">
            <label>Tahun Hijriyah (Refer. No)</label>
            <input type="number" id="h-input-thn" placeholder="1446">
        </div>
    </div>

    <div class="verify-box" id="verify-box" style="display:none;">
        <label>5. Verifikasi Lembaga & Kepala</label>
        <div class="row" style="margin-top:8px;">
            <select id="sel-lembaga-drop" onchange="loadLembaga()"></select>
            <input id="v-alias-fix" placeholder="Koreksi Nama Lembaga">
            <input id="v-kepala-fix" placeholder="Nama Kepala Lembaga">
            <button onclick="saveLembagaData()" style="cursor:pointer; padding: 5px 15px;">Simpan</button>
        </div>
    </div>

    <button class="btn-gen" onclick="startGenerate()">GENERATE IJAZAH SEKARANG</button>
</div>

<div id="output-area"></div>

<script>
    let csvArrayData = [];
    let lStorageMap = JSON.parse(localStorage.getItem('ebtaq_final_v10')) || {};
    const LOKASI_CONST = "TPQ Bustanu Usysyaqil Qur'an Betengan Bintoro Demak";

    window.onload = () => {
        const todayStr = new Date().toISOString().split('T')[0];
        document.getElementById('m-input-date').value = todayStr;
        ['cfg-no-urut', 'h-input-tgl', 'h-input-bln', 'h-input-thn'].forEach(id => {
            if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
        });
    };

    function readCSVFile() {
        const file = document.getElementById('csv-input').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim().toUpperCase());
            csvArrayData = lines.slice(1).map(line => {
                const cols = line.split(';').map(c => c.replace(/"/g, '').trim());
                let obj = {};
                cols.forEach((v, i) => { if(headers[i]) obj[headers[i]] = v; });
                return obj;
            });
            const schoolList = [...new Set(csvArrayData.map(d => d['ASAL LEMBAGA']))].sort();
            const sel = document.getElementById('sel-lembaga-drop');
            sel.innerHTML = '<option value="">-- Pilih Lembaga --</option>';
            schoolList.forEach(s => { sel.innerHTML += `<option value="${s}">${s}</option>`; });
            document.getElementById('verify-box').style.display = 'block';
        };
        reader.readAsText(file);
    }

    function loadLembaga() {
        const k = document.getElementById('sel-lembaga-drop').value;
        const d = lStorageMap[k] || { alias: k, kepala: "" };
        document.getElementById('v-alias-fix').value = d.alias;
        document.getElementById('v-kepala-fix').value = d.kepala;
    }

    function saveLembagaData() {
        const k = document.getElementById('sel-lembaga-drop').value;
        if(k) {
            lStorageMap[k] = {
                alias: document.getElementById('v-alias-fix').value,
                kepala: document.getElementById('v-kepala-fix').value
            };
            localStorage.setItem('ebtaq_final_v10', JSON.stringify(lStorageMap));
            alert("Data Lembaga Tersimpan");
        }
    }

    function getMasehiLong(ds) {
        if(!ds) return "";
        const b = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const d = new Date(ds);
        return `${d.getDate()} ${b[d.getMonth()]} ${d.getFullYear()} M`;
    }

    function getLahirDate(s) {
        if(!s || s === "-") return "-";
        const b = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const p = s.split('/');
        return p.length === 3 ? `${parseInt(p[0])} ${b[parseInt(p[1])-1]} ${p[2]}` : s;
    }

    function startGenerate() {
        const targetLembaga = document.getElementById('sel-lembaga-drop').value;
        if(!targetLembaga) return alert("Mohon pilih lembaga!");

        ['cfg-no-urut', 'h-input-tgl', 'h-input-bln', 'h-input-thn'].forEach(id => {
            localStorage.setItem(id, document.getElementById(id).value);
        });

        const out = document.getElementById('output-area');
        out.innerHTML = '';
        
        let urutNo = parseInt(document.getElementById('cfg-no-urut').value);
        const hThn = document.getElementById('h-input-thn').value;
        const hFull = `${document.getElementById('h-input-tgl').value} ${document.getElementById('h-input-bln').value} ${hThn} H`;
        const mFull = getMasehiLong(document.getElementById('m-input-date').value);
        const verify = lStorageMap[targetLembaga] || { alias: targetLembaga, kepala: ".................." };

        const listLulus = csvArrayData.filter(d => d['ASAL LEMBAGA'] === targetLembaga && d['L / TL'] === "L");

        listLulus.forEach(d => {
            const noSertifikat = `I . ${hThn} . 02.30 . E . ${String(urutNo).padStart(4, '0')}`;
            let waliName = (d['NAMA AYAH'] && d['NAMA AYAH'] !== "-") ? d['NAMA AYAH'] : d['NAMA IBU'];
            const formattedWali = waliName.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');

            const fLink = d['IMAGE'] || d['FOTO'] || "";
            const idF = fLink.includes('id=') ? fLink.match(/id=([a-zA-Z0-9_-]+)/)[1] : null;
            const imgHtmlStr = idF ? `<img src="https://drive.google.com/thumbnail?id=${idF}&sz=w400">` : `3x4`;

            const pageDiv = document.createElement('div');
            pageDiv.className = 'page-canvas';
            pageDiv.innerHTML = `
                <div class="printable-area">
                    <div class="content-overlay">
                        <div class="title-ijazah">I J A Z A H</div>
                        <div class="header-instansi">TAMAN PENDIDIKAN AL-QUR'AN<br>METODE QIROATI<br>KOORDINATOR CABANG DEMAK</div>
                        <div class="nomor-ijazah">Nomor: ${noSertifikat}</div>

                        <div class="narasi-ebtaq">
                            Setelah mengadakan Evaluasi Belajar Tahap Akhir Qiraati (EBTAQ), pada tanggal ${hFull} / ${mFull} yang diselenggarakan di ${LOKASI_CONST}, maka kami memutuskan bahwa santri yang bernama:
                        </div>

                        <div class="nama-santri-box">${d['NAMA LENGKAP']}</div>

                        <table class="identitas-table">
                            <tr><td class="label-id">Bin / Binti</td><td class="sep-id">:</td><td>${formattedWali}</td></tr>
                            <tr><td class="label-id">Tempat, Tgl. Lahir</td><td class="sep-id">:</td><td>${d['TEMPAT LAHIR']}, ${getLahirDate(d['TANGGAL LAHIR'])}</td></tr>
                            <tr><td class="label-id">Asal Lembaga / TPQ</td><td class="sep-id">:</td><td style="text-transform:none;">${verify.alias}</td></tr>
                        </table>

                        <div class="pernyataan-teks">
                            dinyatakan LULUS KHATAM TINGKAT DASAR TPQ Metode Qiraati. Dan sebagai bukti, kepadanya diberikan ijazah ini sesuai dengan peraturan yang berlaku. Semoga Allah SWT memberinya ilmu yang bermanfaat dan berkah. Amin.
                        </div>

                        <div class="footer-container">
                            <div class="sign-area">
                                <div class="sign-label">Kepala Lembaga<br>${verify.alias}</div>
                                <div class="sign-name-text">${verify.kepala}</div>
                            </div>
                            
                            <div class="photo-guide-98">
                                <div class="photo-guide-80">${imgHtmlStr}</div>
                            </div>

                            <div class="sign-area">
                                <div class="titimangsa-wrapper">
                                    <div class="kota-text">Demak,</div>
                                    <div class="tgl-stack-box">
                                        <div>${hFull}</div>
                                        <div class="hr-line"></div>
                                        <div>${mFull}</div>
                                    </div>
                                </div>
                                <div class="sign-label">
                                    Penanggung Jawab Tashih<br>Korcab Qiroati Demak,
                                </div>
                                <div class="sign-name-text">H.M. Warosy Abdullah, A.H.</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            out.appendChild(pageDiv);
            urutNo++;
        });
        localStorage.setItem('cfg-no-urut', urutNo);
    }
</script>
</body>
</html>
