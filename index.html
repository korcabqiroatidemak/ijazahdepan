<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ijazah hal. 1 | Identitas (Final Alert)</title>
    <style>
        /* Ukuran Kertas F4 (215mm x 330mm) */
        @page { size: 215mm 330mm; margin: 0; }
        body { 
            margin: 0; padding: 0; background-color: #525659; 
            font-family: "Times New Roman", serif; 
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* ================= PANEL KONTROL ================= */
        .control-panel {
            background: #fff; width: 215mm; margin: 20px auto;
            padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: block; box-sizing: border-box;
        }
        .control-panel h3 { margin: 0 0 15px; color: #007bff; font-family: Arial; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .group { flex: 1; display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; font-family: Arial; color: #555; }

        /* Tinggi Seragam 40px untuk semua Box Input & Select */
        input[type="text"], input[type="number"], input[type="date"], input[type="file"], select { 
            height: 40px; padding: 0 10px; border: 1px solid #ccc; border-radius: 4px; 
            font-size: 13px; box-sizing: border-box; width: 100%; font-family: Arial, sans-serif;
        }
        input[type="file"] { padding: 8px 10px; }
        
        .verify-box { background: #fdfdfd; border: 2px solid #007bff; padding: 15px; border-radius: 6px; margin-bottom: 15px; }
        .btn-gen { width: 100%; padding: 15px; background: #28a745; color: #fff; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; font-size: 16px; transition: 0.3s; }
        .btn-gen:hover { background: #218838; }

        /* ================= KANVAS IJAZAH ================= */
        .page-canvas {
            width: 215mm; height: 330mm; margin: 10mm auto;
            background-color: white; position: relative;
            box-sizing: border-box; overflow: hidden;
            page-break-after: always;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        .printable-area {
            position: absolute; 
            top: 0.5cm; right: 0.5cm; bottom: 0.5cm; left: 0.7cm; /* Margin kiri 7mm */
            background-image: url('Border depan.png');
            background-size: 100% 100%; background-repeat: no-repeat;
        }
        .content-overlay {
            position: relative; width: 100%; height: 100%;
            padding: 8.6cm 2.2cm 1.5cm 2.2cm; 
            box-sizing: border-box; text-align: center;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .title-ijazah { 
            font-size: 28pt; font-weight: bold; 
            letter-spacing: 15px; text-indent: 15px; /* Centering fix */
            text-transform: uppercase; margin-bottom: 5px; 
        }
        .header-instansi { font-size: 13pt; font-weight: bold; line-height: 1.2; text-transform: uppercase; }
        .nomor-ijazah { font-size: 12pt; font-weight: bold; margin-top: 10px; margin-bottom: 15px; }
        
        /* DATA */
        .narasi-ebtaq { font-size: 12.5pt; line-height: 1.4; text-align: justify; text-align-last: center; margin-bottom: 12px; }
        .nama-santri-text { font-size: 22pt; font-weight: bold; text-decoration: underline; margin: 8px 0; text-transform: uppercase; }

        .identitas-table { margin: 5px auto; width: 100%; font-size: 13pt; line-height: 1.5; border-collapse: collapse; }
        .identitas-table td { vertical-align: top; padding: 1px 0; text-align: left; }
        .label-id { width: 170px; font-weight: bold; }
        .sep-id { width: 20px; text-align: center; }

        .pernyataan-teks { font-size: 12pt; margin-top: 12px; line-height: 1.4; text-align: justify; }

        /* TITIMANGSA RATA KANAN */
        .titimangsa-row {
            display: flex; justify-content: flex-end;
            margin-top: auto; margin-bottom: 10px;
        }
        .titimangsa-content { display: flex; align-items: center; font-size: 12pt; }
        .kota-part { margin-right: 10px; }
        .date-stack { display: flex; flex-direction: column; align-items: center; min-width: 170px; }
        .hr-divider { width: 100%; height: 0; border-bottom: 1px solid black; margin: 3px 0; }

        /* FOOTER SIGNATURE */
        .footer-grid {
            display: grid; grid-template-columns: 1fr 115px 1fr;
            align-items: flex-end; text-align: center; font-size: 12pt;
            padding-bottom: 1.2cm;
        }
        .photo-frame-98 { width: 2.95cm; height: 3.95cm; border: 0.5pt solid #000; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .photo-inner-80 { width: 2.4cm; height: 3.2cm; overflow: hidden; }
        .photo-inner-80 img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }

        .sign-block { display: flex; flex-direction: column; justify-content: flex-end; height: 100px; }
        .sign-label { font-size: 12pt; line-height: 1.2; margin-bottom: auto; }
        .sign-name { font-size: 12pt; font-weight: bold; text-decoration: underline; margin-top: 60px; }

        /* INFO HALAMAN LAYAR */
        .page-numbering { position: absolute; bottom: 5mm; right: 10mm; font-size: 8pt; color: #999; font-family: Arial; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none !important; }
            .page-canvas { margin: 0; box-shadow: none; }
            .page-numbering { display: none !important; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3>Ijazah hal. 1 | Identitas</h3>
    <div class="row">
        <div class="group">
            <label>1. Upload File Sumber</label>
            <input type="file" id="csv-input" accept=".csv" onchange="readCSV()">
        </div>
        <div class="group">
            <label>2. No. Urut</label>
            <input type="number" id="cfg-no-start">
        </div>
        <div class="group">
            <label>3. Tanggal Masehi (TTD)</label>
            <input type="date" id="m-date-input">
        </div>
    </div>
    <div class="row">
        <div class="group" style="flex:0.5"><label>4. Tgl Hijriyah</label><input type="number" id="h-tgl-input"></div>
        <div class="group">
            <label>Bulan Hijriyah</label>
            <select id="h-bln-input">
                <option value="Muharrom">Muharrom</option><option value="Shofar">Shofar</option><option value="Robi'ul Awal">Robi'ul Awal</option>
                <option value="Robi'ul Akhir">Robi'ul Akhir</option><option value="Jumadil Awal">Jumadil Awal</option><option value="Jumadil Akhir">Jumadil Akhir</option>
                <option value="Rojab">Rojab</option><option value="Sya'ban">Sya'ban</option><option value="Romadhon">Romadhon</option>
                <option value="Syawal">Syawal</option><option value="Dzulqo'dah">Dzulqo'dah</option><option value="Dzulhijjah">Dzulhijjah</option>
            </select>
        </div>
        <div class="group" style="flex:0.7"><label>Tahun Hijriyah</label><input type="number" id="h-thn-input" placeholder="1446"></div>
    </div>
    
    <div class="verify-box" id="verify-area" style="display:none;">
        <label>5. Verifikasi Lembaga, Kepala, & Korcam</label>
        <div class="row" style="margin-top:8px;">
            <select id="sel-lembaga" onchange="loadMem()" style="flex: 3;"></select>
            <input type="text" id="v-alias" placeholder="Nama Lembaga Baru" style="flex: 1;">
        </div>
        <div class="row">
            <input type="text" id="v-head" placeholder="Nama Kepala Lembaga">
            <input type="text" id="v-korcam" placeholder="Nama Korcam">
            <button onclick="saveMem()" style="height:40px; padding:0 20px; cursor:pointer; background:#007bff; color:#fff; border:none; border-radius:4px;">Simpan</button>
        </div>
    </div>

    <button class="btn-gen" onclick="generate()">GENERATE IJAZAH SEKARANG</button>
</div>

<div id="output"></div>

<script>
    let dbCSV = [];
    let lMemory = JSON.parse(localStorage.getItem('ebtaq_v19_mem')) || {};
    const LOKASI_FIX = "TPQ Bustanu Usysyaqil Qur'an Betengan Bintoro Demak";

    window.onload = () => {
        document.getElementById('m-date-input').value = new Date().toISOString().split('T')[0];
        ['cfg-no-start', 'h-tgl-input', 'h-bln-input', 'h-thn-input'].forEach(id => {
            if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
        });
    };

    function readCSV() {
        const file = document.getElementById('csv-input').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
            const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim().toUpperCase());
            dbCSV = lines.slice(1).map(line => {
                const cols = line.split(';').map(c => c.replace(/"/g, '').trim());
                let obj = {}; cols.forEach((v, i) => { if(headers[i]) obj[headers[i]] = v; });
                return obj;
            });
            const schoolList = [...new Set(dbCSV.map(d => d['ASAL LEMBAGA']))].sort();
            const sel = document.getElementById('sel-lembaga');
            sel.innerHTML = '<option value="">-- Pilih Lembaga --</option>';
            schoolList.forEach(s => { sel.innerHTML += `<option value="${s}">${s}</option>`; });
            document.getElementById('verify-area').style.display = 'block';
        };
        reader.readAsText(file);
    }

    function loadMem() {
        const k = document.getElementById('sel-lembaga').value;
        const d = lMemory[k] || { alias: k, head: "", korcam: "" };
        document.getElementById('v-alias').value = d.alias;
        document.getElementById('v-head').value = d.head;
        document.getElementById('v-korcam').value = d.korcam || "";
    }

    function saveMem() {
        const k = document.getElementById('sel-lembaga').value;
        if(k) {
            lMemory[k] = { 
                alias: document.getElementById('v-alias').value, 
                head: document.getElementById('v-head').value,
                korcam: document.getElementById('v-korcam').value
            };
            localStorage.setItem('ebtaq_v19_mem', JSON.stringify(lMemory));
            alert("Data Berhasil Disimpan!");
        }
    }

    function formatMasehi(ds) {
        if(!ds) return "";
        const b = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const d = new Date(ds); return `${d.getDate()} ${b[d.getMonth()]} ${d.getFullYear()} M`;
    }

    function formatFullDate(s) {
        if(!s || s === "-") return "-";
        const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const p = s.split('/');
        if(p.length === 3) return `${parseInt(p[0])} ${months[parseInt(p[1]) - 1]} ${p[2]}`;
        return s;
    }

    function generate() {
        const targetSch = document.getElementById('sel-lembaga').value;
        if(!targetSch) return alert("Pilih lembaga!");

        ['cfg-no-start', 'h-tgl-input', 'h-bln-input', 'h-thn-input'].forEach(id => localStorage.setItem(id, document.getElementById(id).value));

        const out = document.getElementById('output');
        out.innerHTML = '';
        const hY = document.getElementById('h-thn-input').value;
        const hFull = `${document.getElementById('h-tgl-input').value} ${document.getElementById('h-bln-input').value} ${hY} H`;
        const mFull = formatMasehi(document.getElementById('m-date-input').value);
        const memData = lMemory[targetSch] || { alias: targetSch, head: "..................", korcam: ".................." };

        let currentSeq = document.getElementById('cfg-no-start').value ? parseInt(document.getElementById('cfg-no-start').value) : null;
        
        // Filter Data (Hanya yang Lulus "L")
        const listToPrint = dbCSV.filter(d => d['ASAL LEMBAGA'] === targetSch && d['L / TL'] === "L");
        const total = listToPrint.length;

        // FIX 2: LOGIKA POP-UP PERINGATAN / SUKSES
        if (total === 0) {
            alert(`MOHON MAAF!\n\nTidak ada peserta yang terdata LULUS ("L") pada lembaga:\n${targetSch}\n\nSilakan cek file CSV Anda kembali.`);
            return; // Hentikan proses agar halaman tidak kosong
        }

        listToPrint.forEach((d, index) => {
            let rawNo = currentSeq !== null ? currentSeq : (d['NO.'] || d['NO'] || d['No.'] || "0000");
            const noIjazah = `E . ${hY} . 02.30 . VII . ${String(rawNo).padStart(4, '0')}`;
            let waliName = (d['NAMA AYAH'] && d['NAMA AYAH'] !== "-") ? d['NAMA AYAH'] : d['NAMA IBU'];
            const capWali = waliName.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
            const idDrive = (d['IMAGE'] || d['FOTO'] || "").includes('id=') ? (d['IMAGE'] || d['FOTO']).match(/id=([a-zA-Z0-9_-]+)/)[1] : null;

            const page = document.createElement('div');
            page.className = 'page-canvas';
            page.innerHTML = `
                <div class="printable-area">
                    <div class="content-overlay">
                        <div class="title-ijazah">I J A Z A H</div>
                        <div class="header-instansi">TAMAN PENDIDIKAN AL-QUR'AN<br>METODE QIROATI<br>KOORDINATOR CABANG DEMAK</div>
                        <div class="nomor-ijazah">Nomor: ${noIjazah}</div>

                        <div class="narasi-ebtaq">
                            Setelah mengadakan Evaluasi Belajar Tahap Akhir Qiroati (EBTAQ), pada tanggal ${hFull} / ${mFull} yang diselenggarakan di ${LOKASI_FIX}, maka kami memutuskan bahwa santri yang bernama:
                        </div>

                        <div class="nama-santri-text">${d['NAMA LENGKAP']}</div>

                        <table class="identitas-table">
                            <tr><td class="label-id">Bin / Binti</td><td class="sep-id">:</td><td>${capWali}</td></tr>
                            <tr><td class="label-id">Tempat, Tgl. Lahir</td><td class="sep-id">:</td><td>${d['TEMPAT LAHIR']}, ${formatFullDate(d['TANGGAL LAHIR'])}</td></tr>
                            <tr><td class="label-id">Asal Lembaga / TPQ</td><td class="sep-id">:</td><td style="text-transform:none;">${memData.alias}</td></tr>
                            <tr><td class="label-id">Korcam</td><td class="sep-id">:</td><td>${memData.korcam}</td></tr>
                        </table>

                        <div class="pernyataan-teks">
                            dinyatakan LULUS KHATAM TINGKAT DASAR TPQ Metode Qiroati. Dan sebagai bukti, kepadanya diberikan ijazah ini sesuai dengan peraturan yang berlaku. Semoga Allah SWT memberinya ilmu yang bermanfaat dan berkah. Amin.
                        </div>

                        <div class="titimangsa-row">
                            <div class="titimangsa-content">
                                <div class="kota-part">Demak,</div>
                                <div class="date-stack"><div>${hFull}</div><div class="hr-divider"></div><div>${mFull}</div></div>
                            </div>
                        </div>

                        <div class="footer-grid">
                            <div class="sign-block"><div class="sign-label">Kepala Lembaga<br>${memData.alias}</div><div class="sign-name">${memData.head}</div></div>
                            <div class="photo-frame-98"><div class="photo-inner-80">${idDrive ? `<img src="https://drive.google.com/thumbnail?id=${idDrive}&sz=w400">` : '3x4'}</div></div>
                            <div class="sign-block"><div class="sign-label">Penanggung Jawab Tashih<br>Korcab Qiroati Demak,</div><div class="sign-name">H.M. Warosy Abdullah, A.H.</div></div>
                        </div>
                    </div>
                </div>
                <div class="page-numbering">Halaman ${index + 1} dari ${total}</div>`;
            out.appendChild(page);
            if(currentSeq !== null) currentSeq++;
        });

        // POP UP BERHASIL
        setTimeout(() => {
            alert(`ALHAMDULILLAH!\n\nBerhasil membuat ${total} lembar Ijazah untuk:\n${targetSch}`);
        }, 300);
    }
</script>
</body>
</html>
